<body style="margin:0; font-family:Arial, sans-serif; background-color:#e0f7fa;">

<header style="background:#0077b6; color:white; padding:10px; display:flex; align-items:center; justify-content:space-between;">
    <div style="display:flex; align-items:center;">

        <h1 style="margin:0;">EcoCultivos</h1>

    <div style="display:flex; align-items:center;">
        <input type="text" placeholder="Buscar" style="padding:5px; border-radius:20px;">

<nav style="display:flex; justify-content:center; margin-top:20px;">
    <a href="registrar_invernadero.html" style="background:#caf0f8; padding:10px 20px; margin:5px; border:1px solid #90e0ef; border-radius:10px; text-decoration:none; color:black;">Registrar invernaderos</a>

            <img src="https://cdn-icons-png.flaticon.com/512/2037/2037095.png" style="width:100%;">
        </div>
        <div style="border:1px solid #ccc; padding:15px; width:300px; border-radius:10px;">

    Menu
